<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes - NyRAG</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- EasyMDE Markdown Editor -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
  <!-- Inherit base styles from chat.css for CSS variables -->
  <link rel="stylesheet" href="/static/chat.css" />
  <!-- Notes-specific styles -->
  <link rel="stylesheet" href="/static/notes.css" />
</head>

<body>
  <div class="notes-layout">
    <!-- Sidebar with notes list -->
    <aside class="notes-sidebar">
      <div class="sidebar-header">
        <h2>My Notes</h2>
        <button id="new-note-btn" class="btn btn-primary btn-small">+ New</button>
      </div>
      <div id="notes-list" class="notes-list">
        <!-- Notes list will be populated by JS -->
      </div>
    </aside>

    <!-- Main content area -->
    <main class="notes-main">
      <div class="notes-container">
        <!-- Header -->
        <header class="notes-header">
          <h1>üìù Notes</h1>
          <div class="notes-header-actions">
            <a href="/" class="nav-link">‚Üê Back to Chat</a>
          </div>
        </header>

        <!-- Status Message -->
        <div id="status-message" class="status-message" style="display: none;"></div>

        <!-- Editor Container -->
        <div class="editor-container">
          <!-- Title Input -->
          <input 
            type="text" 
            id="note-title" 
            class="note-title-input" 
            placeholder="Note title..."
            autocomplete="off"
          />

          <!-- Tags -->
          <div id="tags-container" class="tags-container">
            <input 
              type="text" 
              id="tag-input" 
              class="tag-input" 
              placeholder="Add tags (press Enter)..."
            />
          </div>

          <!-- Markdown Editor -->
          <textarea id="note-content"></textarea>
        </div>

        <!-- Actions -->
        <div class="notes-actions">
          <button id="delete-btn" class="btn btn-danger">Delete</button>
          <div class="notes-actions-right">
            <button class="btn btn-secondary" onclick="clearEditor()">Cancel</button>
            <button id="save-btn" class="btn btn-primary">Save Note</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- EasyMDE -->
  <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
  <!-- Notes JS -->
  <script src="/static/notes.js"></script>
</body>

</html>
