services:
  vespa:
    image: vespaengine/vespa:latest
    container_name: vespa
    hostname: vespa-container
    ports:
      - "8080:8080"  # HTTP API
      - "19071:19071"  # Config server
    volumes:
      - vespa-data:/opt/vespa/var
    environment:
      - VESPA_CONFIGSERVERS=vespa-container
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/state/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped

  nyrag:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nyrag
    ports:
      - "8000:8000"  # NyRAG API
    volumes:
      - nyrag-data:/app/data  # SQLite + uploads persistence
      - ./configs:/app/configs:ro  # Config files (read-only)
    environment:
      - VESPA_URL=http://vespa:8080
      - VESPA_CONFIG_URL=http://vespa:19071
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - NYRAG_AUTO_DEPLOY=true  # Auto-deploy Vespa schema on startup
    depends_on:
      vespa:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

volumes:
  vespa-data:
    driver: local
  nyrag-data:
    driver: local
