name: docrag
mode: docs
start_loc: /docs/
exclude:
  - "*.html"

# Optional: Web crawling specific parameters
doc_params:
  recursive: true               # Process subdirectories recursively (default: true)
  include_hidden: false         # Include hidden files (default: false)
  follow_symlinks: false        # Follow symbolic links (default: false)
  max_file_size_mb: 100         # Maximum file size in MB (optional)
  file_extensions:              # Only process these file types (optional)
    - .pdf
    - .docx
    - .txt
    - .md

# Optional: General parameters for downstream RAG processing
rag_params:
  embedding_model: sentence-transformers/all-mpnet-base-v2
  embedding_dim: 768              # Embedding dimension (default: 384)
  chunk_size: 512                # Chunk size for text splitting (default: 1024)
  chunk_overlap: 50
  distance_metric: angular        # Distance metric: angular, euclidean, etc. (default: angular)
  max_tokens: 8192

  # Optional: LangChain-based pipeline configuration
  pipeline:
    chunking_strategy: semantic     # Chunking strategy: fixed, recursive, semantic (default: recursive)
    chunk_size: 512                 # Chunk size for pipeline
    chunk_overlap: 50               # Chunk overlap for pipeline

    # Text embedding configuration
    text_embedding:
      model: sentence-transformers/all-mpnet-base-v2  # HuggingFace model name
      batch_size: 32                # Batch size for embedding (default: 32)
      device: cpu                   # Device: cpu, cuda, mps (default: cpu)

    # Image embedding configuration (enabled for document processing)
    image_embedding:
      enabled: true                 # Enable image embedding for PDFs
      model: sentence-transformers/clip-ViT-B-32  # CLIP model for images
      batch_size: 16                # Batch size for image embedding
      device: cpu                   # Device: cpu, cuda, mps
      max_dimension: 1024           # Resize images to max dimension
